<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GTM Inventory - Enterprise Rebuild</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap");

    :root {
      --bg: #f7f3ed;
      --panel: #ffffff;
      --ink: #1f2a2e;
      --muted: #5b6a70;
      --line: #e1d7c7;
      --accent: #d16b36;
      --accent-2: #1f8a70;
      --accent-3: #2f5d9f;
      --shadow: 0 16px 30px rgba(31, 42, 46, 0.12);
      --radius: 14px;
      --radius-sm: 10px;
      --status-add: #1f8a70;
      --status-keep: #2f5d9f;
      --status-update: #d16b36;
      --status-current: #4b5563;
      --tag-template: #1f8a70;
      --tag-custom: #d16b36;
      --tag-built: #2f5d9f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "IBM Plex Sans", sans-serif;
      color: var(--ink);
      background: var(--bg);
      background-image:
        radial-gradient(circle at 15% 12%, rgba(209, 107, 54, 0.12), transparent 45%),
        radial-gradient(circle at 85% 8%, rgba(31, 138, 112, 0.12), transparent 40%);
      min-height: 100vh;
    }

    .page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    header {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 24px 28px;
      box-shadow: var(--shadow);
      border: 1px solid var(--line);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    h1 {
      font-family: "Space Grotesk", sans-serif;
      font-size: clamp(1.6rem, 2.8vw, 2.4rem);
      margin: 0;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-link {
      text-decoration: none;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      padding: 6px 12px;
      border: 1px solid var(--line);
      border-radius: 999px;
      color: var(--muted);
      background: #fff;
    }

    .nav-link:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    .nav-link.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .segment {
      display: inline-flex;
      padding: 4px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: #fdfbf8;
      gap: 4px;
    }

    .segment button {
      border: none;
      background: transparent;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      color: var(--muted);
      font-family: "Space Grotesk", sans-serif;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .segment button.active {
      background: var(--accent-2);
      color: white;
    }

    .tabs {
      display: inline-flex;
      gap: 6px;
    }

    .tabs button {
      border: 1px solid var(--line);
      background: #fdfbf8;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      font-family: "Space Grotesk", sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--muted);
    }

    .tabs button.active {
      border-color: var(--accent);
      color: var(--accent);
      background: #fff6f0;
    }

    .search {
      flex: 1;
      min-width: 200px;
      display: flex;
      justify-content: flex-end;
    }

    .search input {
      width: min(360px, 100%);
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      font-size: 13px;
      background: #fff;
      font-family: "IBM Plex Sans", sans-serif;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    .stat {
      background: #fffaf4;
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      padding: 10px 12px;
    }

    .stat-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--muted);
      font-family: "Space Grotesk", sans-serif;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      margin-top: 6px;
    }

    .legend {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted);
    }

    .legend span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .section {
      background: var(--panel);
      border-radius: var(--radius);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      cursor: pointer;
      background: #fffaf4;
      border-bottom: 1px solid var(--line);
    }

    .section-header h2 {
      margin: 0;
      font-size: 1.1rem;
      font-family: "Space Grotesk", sans-serif;
    }

    .section-header .count {
      font-size: 12px;
      color: var(--muted);
    }

    .section.collapsed .section-body {
      display: none;
    }

    .group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      padding: 16px 20px 22px;
    }

    .group-card {
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      background: #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 120px;
    }

    .group-header {
      padding: 12px 14px;
      background: #f7f1e7;
      border-bottom: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: "Space Grotesk", sans-serif;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .group-body {
      padding: 8px 12px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 420px;
      overflow: auto;
    }

    .item-row {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      background: #fff;
    }

    .item-main {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .item-name {
      font-weight: 600;
      font-size: 13px;
    }

    .item-meta {
      font-size: 11px;
      color: var(--muted);
    }

    .item-badges {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      font-size: 10px;
    }

    .badge {
      padding: 3px 8px;
      border-radius: 999px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-family: "Space Grotesk", sans-serif;
    }

    .badge.add { background: rgba(31, 138, 112, 0.15); color: var(--status-add); }
    .badge.keep { background: rgba(47, 93, 159, 0.15); color: var(--status-keep); }
    .badge.update { background: rgba(209, 107, 54, 0.15); color: var(--status-update); }
    .badge.current { background: rgba(75, 85, 99, 0.12); color: var(--status-current); }

    .chip {
      padding: 3px 6px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 600;
      background: rgba(47, 93, 159, 0.1);
      color: var(--accent-3);
    }

    .chip.template { background: rgba(31, 138, 112, 0.12); color: var(--accent-2); }
    .chip.custom { background: rgba(209, 107, 54, 0.12); color: var(--accent); }

    .empty {
      padding: 12px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 800px) {
      .controls { flex-direction: column; align-items: stretch; }
      .search { width: 100%; justify-content: flex-start; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <h1>GTM Inventory - Enterprise Rebuild</h1>
        <div class="subtitle">Full inventory for wGTM and sGTM with Current vs Target (enterprise import merged).</div>
      </div>
      <div class="nav-links">
        <a class="nav-link" href="index.html">Overview</a>
        <a class="nav-link" href="datalayers.html">DataLayers</a>
        <a class="nav-link" href="gtm-audit-view.html">Audit Map</a>
        <a class="nav-link" href="flow.html">Data Flow</a>
        <a class="nav-link" href="canvas.html">Canvas</a>
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link active" href="gtm-inventory-enterprise.html">Inventory</a>
      </div>
      <div class="controls">
        <div class="segment">
          <button data-view="current" class="active">Current</button>
          <button data-view="target">Target</button>
        </div>
        <div class="tabs">
          <button data-container="wgtm" class="active">wGTM</button>
          <button data-container="sgtm">sGTM</button>
        </div>
        <div class="search">
          <input id="searchInput" type="search" placeholder="Search name, ID, type, template...">
        </div>
      </div>
      <div class="stats" id="statRow"></div>
      <div class="legend">
        <span><span class="dot" style="background: var(--status-keep);"></span>Keep</span>
        <span><span class="dot" style="background: var(--status-add);"></span>Add</span>
        <span><span class="dot" style="background: var(--status-update);"></span>Update</span>
        <span><span class="dot" style="background: var(--status-current);"></span>Current view</span>
      </div>
    </header>

    <main id="content"></main>
  </div>

": "built_in", "meta": "", "status": "KEEP"}, {"id": null, "name": "Event Name", "type": "EVENT_NAME", "group": "built_in", "meta": "", "status": "KEEP"}, {"id": null, "name": "Request Path", "type": "REQUEST_PATH", "group": "built_in", "meta": "", "status": "KEEP"}, {"id": null, "name": "Client Name", "type": "CLIENT_NAME", "group": "built_in", "meta": "", "status": "KEEP"}, {"id": null, "name": "Query String", "type": "QUERY_STRING", "group": "built_in", "meta": "", "status": "KEEP"}, {"id": null, "name": "Visitor Region", "type": "VISITOR_REGION", "group": "built_in", "meta": "", "status": "KEEP"}]}, "customTemplates": {"tag": [{"id": "13", "name": "GA4 Advanced", "type": "cvt_K8FK5", "group": "tag", "meta": "TAG", "status": "KEEP"}, {"id": "23", "name": "Microsoft Ads Offline Conversion", "type": "cvt_MK4N7", "group": "tag", "meta": "TAG", "status": "KEEP"}, {"id": "27", "name": "Facebook Conversion API", "type": "cvt_5TP8W", "group": "tag", "meta": "TAG", "status": "KEEP"}, {"id": "47", "name": "Conversions API Tag", "type": "cvt_NCN6S", "group": "tag", "meta": "TAG", "status": "KEEP"}, {"id": "51", "name": "Cookie ReStore", "type": "cvt_temp_public_id", "group": "tag", "meta": "TAG", "status": "KEEP"}, {"id": "66", "name": "Mailchimp Event Track", "type": "cvt_NGJ89", "group": "tag", "meta": "TAG", "status": "KEEP"}], "client": [{"id": "17", "name": "Data Client", "type": "cvt_temp_public_id", "group": "client", "meta": "CLIENT", "status": "KEEP"}], "variable": [{"id": "35", "name": "Contents with Currency", "type": "cvt_temp_public_id", "group": "variable", "meta": "MACRO", "status": "KEEP"}, {"id": "61", "name": "Generate FBC from fbclid", "type": "cvt_temp_public_id", "group": "variable", "meta": "MACRO", "status": "KEEP"}]}, "folders": {"folders": [{"id": "4", "name": "e-Commerce", "type": "folder", "group": "folders", "meta": "", "status": "KEEP"}]}}}};

    const state = {
      view: 'current',
      container: 'wgtm',
      search: ''
    };

    const categoryConfig = [
      { key: 'tags', title: 'Tags', groups: [
        { key: 'template', label: 'Template Tags', chip: 'template' },
        { key: 'custom_html', label: 'Custom HTML', chip: 'custom' },
        { key: 'built_in', label: 'Built-in Tags', chip: 'built' }
      ]},
      { key: 'triggers', title: 'Triggers', groups: [
        { key: 'custom_event', label: 'Custom Event Triggers', chip: 'custom' },
        { key: 'built_in', label: 'Built-in Triggers', chip: 'built' }
      ]},
      { key: 'variables', title: 'Variables', groups: [
        { key: 'template', label: 'Template Variables', chip: 'template' },
        { key: 'standard', label: 'Custom / Standard Variables', chip: 'custom' }
      ]},
      { key: 'builtInVariables', title: 'Built-in Variables', groups: [
        { key: 'built_in', label: 'Built-in', chip: 'built' }
      ]},
      { key: 'customTemplates', title: 'Custom Templates', groups: [
        { key: 'tag', label: 'Tag Templates', chip: 'template' },
        { key: 'variable', label: 'Variable Templates', chip: 'custom' },
        { key: 'client', label: 'Client Templates', chip: 'custom' },
        { key: 'other', label: 'Other Templates', chip: 'built' }
      ]},
      { key: 'folders', title: 'Folders', groups: [
        { key: 'folders', label: 'Folders', chip: 'built' }
      ]},
      { key: 'clients', title: 'Clients', groups: [
        { key: 'template', label: 'Template Clients', chip: 'template' },
        { key: 'built_in', label: 'Built-in Clients', chip: 'built' }
      ]}
    ];

    const statRow = document.getElementById('statRow');
    const content = document.getElementById('content');
    const searchInput = document.getElementById('searchInput');

    function filterItems(items) {
      if (!state.search) return items;
      const term = state.search.toLowerCase();
      return items.filter(item => {
        const text = [item.name, item.id, item.type, item.templateName, item.meta]
          .filter(Boolean)
          .join(' ')
          .toLowerCase();
        return text.includes(term);
      });
    }

    function statusBadge(item) {
      if (state.view === 'current') {
        return '<span class="badge current">Current</span>';
      }
      const status = (item.status || 'KEEP').toLowerCase();
      return `<span class="badge ${status}">${status.toUpperCase()}</span>`;
    }

    function renderItem(item) {
      const metaParts = [];
      if (item.id) metaParts.push(`ID ${item.id}`);
      if (item.type) metaParts.push(item.type);
      if (item.meta) metaParts.push(item.meta);
      const metaText = metaParts.join('  ');
      const templateChip = item.templateName ? `<span class="chip template">${item.templateName}</span>` : '';
      return `
        <div class="item-row">
          <div class="item-main">
            <div class="item-name">${item.name || 'Unnamed'}</div>
            <div class="item-meta">${metaText}</div>
          </div>
          <div class="item-badges">
            ${statusBadge(item)}
            ${templateChip}
          </div>
        </div>
      `;
    }

    function renderGroup(label, items) {
      const filtered = filterItems(items);
      if (!filtered.length) {
        return `
          <div class="group-card">
            <div class="group-header">
              <span>${label}</span>
              <span class="count">0</span>
            </div>
            <div class="group-body"><div class="empty">No matching items.</div></div>
          </div>
        `;
      }
      return `
        <div class="group-card">
          <div class="group-header">
            <span>${label}</span>
            <span class="count">${filtered.length}</span>
          </div>
          <div class="group-body">
            ${filtered.map(renderItem).join('')}
          </div>
        </div>
      `;
    }

    function renderSection(category, data) {
      const groups = category.groups
        .map(group => {
          const items = data[category.key] && data[category.key][group.key] ? data[category.key][group.key] : [];
          return renderGroup(group.label, items);
        })
        .join('');

      const total = category.groups.reduce((sum, group) => {
        const items = data[category.key] && data[category.key][group.key] ? data[category.key][group.key] : [];
        return sum + items.length;
      }, 0);

      if (!total) return '';

      return `
        <section class="section" data-section>
          <div class="section-header" data-section-toggle>
            <h2>${category.title}</h2>
            <span class="count">${total} items</span>
          </div>
          <div class="section-body">
            <div class="group-grid">${groups}</div>
          </div>
        </section>
      `;
    }

    function countCategory(category) {
      if (!category) return 0;
      return Object.values(category).reduce((sum, list) => sum + list.length, 0);
    }

    function renderStats(data, meta) {
      const stats = [
        { label: 'Tags', value: countCategory(data.tags) },
        { label: 'Triggers', value: countCategory(data.triggers) },
        { label: 'Variables', value: countCategory(data.variables) },
        { label: 'Built-in Vars', value: countCategory(data.builtInVariables) },
        { label: 'Templates', value: countCategory(data.customTemplates) },
        { label: 'Folders', value: countCategory(data.folders) }
      ];
      if (meta.publicId === 'GTM-K3CQBMZ9') {
        stats.push({ label: 'Clients', value: countCategory(data.clients) });
      }

      statRow.innerHTML = stats.map(stat => `
        <div class="stat">
          <div class="stat-label">${stat.label}</div>
          <div class="stat-value">${stat.value}</div>
        </div>
      `).join('');
    }

    function render() {
      const dataset = DATA[state.container];
      const meta = dataset.meta;
      const data = dataset[state.view];

      renderStats(data, meta);

      const sections = categoryConfig
        .filter(category => category.key !== 'clients' || (meta.publicId === 'GTM-K3CQBMZ9'))
        .map(category => renderSection(category, data))
        .filter(Boolean)
        .join('');

      content.innerHTML = sections;

      content.querySelectorAll('[data-section-toggle]').forEach(header => {
        header.addEventListener('click', () => {
          header.parentElement.classList.toggle('collapsed');
        });
      });
    }

    document.querySelectorAll('[data-view]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-view]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.view = btn.dataset.view;
        render();
      });
    });

    document.querySelectorAll('[data-container]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-container]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.container = btn.dataset.container;
        render();
      });
    });

    searchInput.addEventListener('input', (e) => {
      state.search = e.target.value.trim();
      render();
    });

    render();
  </script>
</body>
</html>
